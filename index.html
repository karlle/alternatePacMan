<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alternate PACMAN</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>

    <div style="display:none;">
        <img src="resources/drill.png">
        <img src="resources/wall.png">
        <img src="resources/fire.png">
        <img src="resources/portal.png">
    </div>


    <div class="overlay">
        <button class="overlay-button">Start Game</button>
    </div>

    <div class="top-info">
        <h1 class="title">PACMAN</h1>
        <h2 class="instruction">PRESS ENTER TO PLAY!</h2>
    </div>

    <div class="grid">

    </div>
    
    <div class="bottom-info">
        <div>
            <h3 id="score">0</h3>
        </div>
        
        <div class=toggle-sound>SOUND ON</div>
        
        <div class="powerups">

            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
    
    
</body>
</html>
